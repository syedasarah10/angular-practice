<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
        <label for="name">Character Name</label>
        <input 
        type="text" 
        id="name" 
        name="name" 
        class="form-control" 
        ngModel 
        required
        #nameCtlr="ngModel">
        <span class="help-block" *ngIf="nameCtlr.invalid && nameCtlr.touched">Please enter a name!</span>
    </div>
    <div class="form-group mt-4">
        <label for="side">Choose Side</label>
        <select name="side" id="side" class="form-control" ngModel>
            <option *ngFor="let option of availableSides" [value]="option.value">
                {{option.display}}
            </option>
        </select>
    </div>
    <button class="btn btn-primary mt-3" type="submit" [disabled]="form.invalid">Add Character</button>
</form>
